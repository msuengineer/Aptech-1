<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn-dit-framework-button-css.vercel.app/bg.css">
    <title>Mass Conversion</title>
  </head>
  <style>
    body {
      background-color: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ecf0f3;
    }

    .container {
      background: #ecf0f3;
      box-shadow: 14px 14px 20px #a1a3a5, -14px -14px 20px white;
      border-radius: 12px;
      box-sizing: border-box;
      background-clip: padding-box;
      border: 4px solid rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-top:30%;
      transition: box-shadow 0.15s ease;
    }

    .container:focus-within {
      --tw-shadow: var(--tw-shadow-colored);
    }

    .container:hover {
      --tw-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.14);
    }

    .inner {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .value {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
      vertical-align: middle;
    }

    input,
    select {
      --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color), 0 2px 4px -1px var(--tw-shadow-color);
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      border-radius: 12px;
      background-clip: padding-box;
      border: 4px solid rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
      margin-bottom: 10px;
      transition: box-shadow 0.15s ease;
      width: 100%;
      box-sizing: border-box;
    }
    
     input::placeholder {
       color: gray;
     }
     
     input {
       background: #ecf0f3;
       padding: 10px;
       padding-left: 20px;
       height: 50px;
       font-size: 14px;
       border-radius: 50px;
       box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
     }

    input:focus,
    select:focus {
      --tw-shadow: var(--tw-shadow-colored);
    }

    input:hover,
    select:hover {
      --tw-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.14);
    }

    select {text-align-last: center;
    }

    #display {
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    select option {
      background-color: #fff;
      color: #333;
    }

    @media (max-width: 480px) {
      .inner {
        flex-direction: column;
        align-items: center;
      }

      label {
        width: auto;
        margin-right: 0;
        margin-bottom: 5px;
      }

      input,
      select {
        margin-bottom: 10px;
      }
    }
    select {
text-align-last: center;
    }
    
select::placeholder {
color: gray;
}

select {
background: #ecf0f3;
padding: 10px;
padding-left: 20px;
height: 50px;
font-size: 14px;
border-radius: 50px;
box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
}

  </style> <body>
    <div class="container bg-grey">
      <h4 style="text-align: center;">Mass Converter</h4>

      <div class="box">
        <div>
          <label for="start">Value:</label>
          <input type="text" id="start" />
        </div>
        <div>
          <label for="f-option">From:</label>
          <select id="f-option">
            <option value="ounces">Ounces</option>
            <option value="pounds">Pounds</option>
            <option value="short tons (2000 lb)">Short tons (2000 lb)</option>
          </select>
        </div>
        <div>
            <label for="t-option">To:</label>
            <select id="t-option">
              <option value="grams">Grams</option>
              <option value="kilograms">Kilograms</option>
              <option value='mega grams (or "metric ton")'>Mega grams (or "metric ton")</option>
            </select>
        </div>
        <div id="display"></div>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
