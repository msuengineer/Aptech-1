<style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color), 0 2px 4px -1px var(--tw-shadow-color);
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      border-radius: 12px;
      background-clip: padding-box;
      border: 4px solid rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      transition: box-shadow 0.15s ease;
    }

    body:focus-within {
      --tw-shadow: var(--tw-shadow-colored);
    }

    body:hover {
      --tw-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 2px4px rgba(0, 0, 0, 0.14);
    }

    .inner {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .value {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
      vertical-align: middle;
    }

    input,
    select {
      --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color), 0 2px 4px -1px var(--tw-shadow-color);
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      border-radius: 12px;
      background-clip: padding-box;
      border: 4px solid rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
      margin-bottom: 10px;
      transition: box-shadow 0.15s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      --tw-shadow: var(--tw-shadow-colored);
    }

    input:hover,
    select:hover {
      --tw-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.14);
    }

    select{
text-align-last: center;
    }

    #display {
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    select option {
      background-color: #fff;
      color: #333;
    }

    @media (max-width: 480px) {
      .inner {
        flex-direction: column;
        align-items: center;
      }

      label {
        width: auto;
        margin-right: 0;
        margin-bottom: 5px;
      }

      input,
      select {
        margin-bottom: 10px;
      }
    }
    select {
text-align-last: center;
    }
  </style>
